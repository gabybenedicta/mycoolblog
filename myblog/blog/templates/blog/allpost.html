{% extends "base.html" %}
{%block content%}
{% for post in all_post %}
<div class="ui raised container segment">
<h2  class ="ui header">
    <a href="{%url 'blog:onepost' post.id %}">{{post.title}}</a>
</h2>
<a class="user"> 
<small>
  <i>
    {{post.user.username}}
  </i>
</small>
</a>
<p>
  {{post.content}}
</p>
<div class="meta">
    <a class="like">
            <i class = "like icon">{{post.likes}}
            </i>
    </a>
</div>
</div>

{%endfor%}
{%endblock%}
